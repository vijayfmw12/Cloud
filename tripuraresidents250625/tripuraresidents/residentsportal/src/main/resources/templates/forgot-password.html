<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - Tripura Homes</title>
    <meta charset="UTF-8" />
    <style>
        /* Same styling as before */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0078d4, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea1;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password?</h2>
    <form th:action="@{/forgot-password}" method="post">
        <label>Email</label>
        <input type="email" name="email" required />
        <button type="submit">Reset Password</button>
    </form>

    <!-- Success/Failure message -->
    <div class="message" th:if="${message != null}" th:text="${message}"></div>
</div>
</body>
</html>
