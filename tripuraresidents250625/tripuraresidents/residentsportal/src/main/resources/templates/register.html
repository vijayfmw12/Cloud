<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Tripura Homes</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0078d4, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea1;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            margin: 0 10px;
            color: #0078d4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Tripura Homes Logo" />
        </div>

        <h2>Create a New Account</h2>
        <form th:action="@{/register}" method="post">
            <label>Username</label>
            <input type="text" name="username" required />

            <label>Email</label>
            <input type="email" name="email" required />

            <label>Password</label>
            <input type="password" name="password" required />

            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" required />

            <button type="submit">Register</button>
        </form>

        <div class="links">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>

        <div class="message" th:if="${message != null}">
            <p th:text="${message}"></p>
        </div>

        <div class="message" th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
