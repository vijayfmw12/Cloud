<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Tripura Homes</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0078d4, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea1;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            margin: 0 10px;
            color: #0078d4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/images/th_logo_hd.png" alt="Tripura Homes Logo" />
        </div>

        <h2>Login to Tripura Homes</h2>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label>Username</label>
            <input type="text" name="username" required />

            <label>Password</label>
            <input type="password" name="password" required />

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a th:href="@{/register}">Register</a> | 
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>

        <div class="message" th:if="${param.error}">
            <p>Invalid username or password</p>
        </div>

        <div class="message" th:if="${param.logout}">
            <p>You have been logged out successfully.</p>
        </div>
    </div>
</body>
</html>
