<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripura Homes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Hero Banner Section -->
<section class="hero-banner">
    <div class="container">
        <h1>Welcome to Tripura Homes</h1>
        <p>Community Living with Comfort, Safety, and Sustainability</p>
        <a href="/about" class="btn btn-primary">Explore More</a>
    </div>
</section>

<!-- Optional Welcome Message -->
<section class="overview">
    <h2>Community Overview</h2>
    <p>Tripura Homes offers residents a vibrant living experience with excellent infrastructure, modern amenities, and a collaborative community spirit.</p>
</section>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
